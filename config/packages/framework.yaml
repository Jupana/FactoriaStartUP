framework:
    secret: '%env(APP_SECRET)%'
    #default_locale: en
    #csrf_protection: true
    #http_method_override: true

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: ~
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true
    assets:
        packages:
            imagenlogo:
                base_path: 'img'
            banner:
                base_path: 'img'
            img:
                base_path: 'img'    
            circulo:
                base_path: 'img'      
            MeInteresa1:
                base_path: 'img'
            MeInteresa2:
                base_path: 'img'                           
                    
          